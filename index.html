<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Interactivo - Ahorcado</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="main-container">
        <div id="title-container">
            <h1>Ahorcado</h1>
            <h2>Juego Interactivo - Comunicación y Habilidades Digitales</h2>
        </div>
        <div id="game-container">
            <h3 id="theme">Tema seleccionado: <span id="selected-theme"></span></h3>
            <p id="hint-container">Pista: <span id="hint">Aquí va la definición del concepto</span></p>
            <div id="scoreboard">
                <p>Aciertos: <span id="correct-answers">8</span></p>
                <p>Vidas restantes: <span id="current-lives">5</span></p>
            </div>
            <div id="center-container">
                <div id="hangman-container">
                    <img id="hangman-platform" src="resources/images/hangman/platform.png" alt="platform">
                    <img id="hangman-status" src="resources/images/hangman/0.png">
                </div>
                <div id="keyboard-container">
                    <div class="letter">A</div>
                </div>
            </div>
            <p id="revealed_text">
                E_TE E_ UN TE_T_ DE EJE_PL_
            </p>
        </div>
        <div id="bottom-info">
            <p id="repository">Link al repositorio de <a href="https://github.com/Francisco-GV/Francisco-GV.github.io">github</a></p>
            <p id="author">Realizado por <a href="https://github.com/Francisco-GV">Francisco Gasca</a></p>
            <p>Sound Effect from <a href="https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=95219">Pixabay</a></p>
        </div>
        </div>
    </div>
    <script src="src/hangman-game.js"></script>
</body>
</html>
