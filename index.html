<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Interactivo - Juego del ahorcado</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="main-container">
        <div id="title-container">
            <h1>Ahorcado</h1>
            <h2>Juego Interactivo - Comunicación</h2>
        </div>
        <div id="game-container">
            <p id="hint-container">Pista: <span id="hint">Aquí va la definición del concepto</span></p>
            <div id="scoreboard">
                <p>Aciertos: <span>8</span></p>
                <p>Vidas restantes: <span>5</span></p>
            </div>
            <div id="center-container">
                <div id="hangman-container">
                    <img id="hangman-platform" src="resources/platform.png" alt="platform">
                    <img id="hangman-status" src="resources/0.png">
                </div>
                <div id="keyboard-container">
                    <div class="letter">A</div>
                </div>
            </div>
            <p id="revealed_text">
                E_TE E_ UN TE_T_ DE EJE_PL_
            </p>
        </div>
    </div>
    <script src="src/hangman-game.js"></script>
</body>
</html>
